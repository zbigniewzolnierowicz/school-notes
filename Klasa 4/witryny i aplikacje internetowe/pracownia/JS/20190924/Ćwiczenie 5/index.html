<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <form id="form">
        <input type="text" name="first" id="first">
        <input type="text" name="second" id="second">
        <input type="button" value="+" class="do">
        <input type="button" value="-" class="do">
        <input type="button" value="/" class="do">
        <input type="button" value="*" class="do">
        <input type="text" name="output" id="output">
    </form>
</body>
<script>
    const submitters = document.querySelectorAll('.do');
    const form = document.querySelector('#form')
    const first = form.first;
    const second = form.second;
    const output = form.output;
    submitters.forEach(action => {
        action.addEventListener('click', () => {
            eval(`output.value = (${first.value}${action.value}${second.value})`);
        })
    })
</script>
</html>
