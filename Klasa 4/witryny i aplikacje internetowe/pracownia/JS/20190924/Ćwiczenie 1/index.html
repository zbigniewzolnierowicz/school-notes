    <h3 id="output"></h3>

<script>
    function isCorrectPassword(output, password) {
        let correctPass = 'hunter1';
        if (password === correctPass) output.innerHTML = 'Hasło prawidłowe'; else output.innerHTML = 'Hasło nieprawidłowe'
    }

    let password = prompt('Podaj hasło');
    let output = document.querySelector('#output');
    isCorrectPassword(output, password);
</script>
