<script>
    let grade = parseInt(prompt('Jaką ocenę dostałeś?'));
    function gradecheck(grade) {
        let response;
        switch (grade) {
            case 1:
            case 2:
            response = 'Sporo pracy przed tobą.';
            break;
            case 3:
            response = 'Jeszcze trochę, ale będzie okej.';
            break;
            default:
            response = 'okej';
            break;
        }
        return response;
    }
    alert(gradecheck(grade));
</script>
