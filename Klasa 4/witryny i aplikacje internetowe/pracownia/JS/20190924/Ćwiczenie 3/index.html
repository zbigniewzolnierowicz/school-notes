<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190924 - Ćwiczenie 3</title>
</head>
<body>
    <form id="form">
        <label>Kobieta: <input type="radio" name="sex" value="f" id=""></label>
        <label>Mężczyzna: <input type="radio" name="sex" value="m" id=""></label>
        <input type="button" value="Sprawdź" id="check">
        <input type="text" name="output">
    </form>
</body>
<script>
    const submitter = document.querySelector('#check');
    const formInfo = document.querySelector('#form')
    submitter.addEventListener('click', () => {
        let formData = formInfo.sex.value;
        let output = formInfo.output;
        try {
            if (formData == 'm') {
                output.value = 'Mężczyzna';
            } else if (formData == 'f') {
                output.value = 'Kobieta';
            } else {
                throw new Error('Invalid form value');
            }    
        } catch (error) {
            output.value = error;
        }
        
    })
</script>
</html>
