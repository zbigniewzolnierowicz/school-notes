<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190924 - Ćwiczenie 4</title>
</head>
<body>
    <form id="form">
        <label>Czerwony: <input type="checkbox" name="color" value="czerwony" id=""></label>
        <label>Zielony: <input type="checkbox" name="color" value="zielony" id=""></label>
        <label>Niebieski: <input type="checkbox" name="color" value="niebieski" id=""></label>
        <input type="button" value="Sprawdź" id="check">
        <input type="text" name="output">
    </form>
</body>
<script>
    const submitter = document.querySelector('#check');
    const formInfo = document.querySelector('#form');
    submitter.addEventListener('click', () => {
        let values = [];
        let formData = formInfo.color;
        let output = formInfo.output;
        formData.forEach(x => {
            let { value, checked } = x;
            if (checked) values.push(value);
        })
        output.value = values.join(', ');
    })
</script>
</html>
