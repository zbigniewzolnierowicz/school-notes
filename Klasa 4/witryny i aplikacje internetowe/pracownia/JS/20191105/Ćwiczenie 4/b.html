<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ćwiczenie 4A</title>
</head>
<body>
    <ul id="output"></ul>
</body>
<script>
    const AMOUNT_OF_NUMS = parseInt(prompt('Ile liczb chcesz podać?'));
    let nums = []
    for (let i = 0; i < AMOUNT_OF_NUMS; i++) {
        nums.push(parseInt(prompt(`Podaj numer: ${i + 1} z ${AMOUNT_OF_NUMS}`)))
    }
    for (let i = AMOUNT_OF_NUMS - 1; i >= 0; i--) {
        let temp = document.createElement('li')
        temp.innerHTML = nums[i]
        document.querySelector('#output').appendChild(temp)
    }
</script>
</html>
