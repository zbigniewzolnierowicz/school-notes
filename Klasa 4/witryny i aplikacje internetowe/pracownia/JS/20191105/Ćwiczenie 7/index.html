<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ä†wiczenie 7</title>
</head>
<body>
    <p id="output"></p>
</body>
<script>
    let firstEven = []
    const FIRST_EVEN_LIMIT = 5;
    let firstOdd = []
    const FIRST_ODD_LIMIT = 6;
    let i = 0
    do {
        if (i % 2 === 0) firstEven.push(i); else firstOdd.push(i)
        i++
    }
    while (firstEven.length <= FIRST_EVEN_LIMIT && firstOdd.length <= FIRST_ODD_LIMIT)
    let bothTables = [].concat(firstEven, firstOdd)
    bothTables.sort((a,b) => {
        if (a > b) return -1; else if (a < b) return 1; else; return 0;
    })
    document.querySelector('#output').innerHTML = bothTables.join(' // ');
</script>
</html>
