<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ćwiczenie 6</title>
</head>
<body>
    <ol id="out"></ol>
</body>
<script>
    let toBuy = []
    const RESPONSE_ENDER = 'END';
    while (true) {
        let whatToBuy = prompt(`Podaj, co musisz kupić, lub napisz '${RESPONSE_ENDER}'.`)
        if (whatToBuy === RESPONSE_ENDER) {
            break;
        } else {
            toBuy.push(whatToBuy)
        }
    }
    if (toBuy.findIndex(val => val === 'Chleb') === -1) {
        alert('Zapomniałeś o chlebie!')
    } else {
        alert('Nie zapomniałeś o chlebie.')
    }
    toBuy.sort((a,b) => {
        if (a.toLowerCase > b.toLowerCase) {
            return 1
        } else if (a.toLowerCase < b.toLowerCase) {
            return -1
        } else {
            return 0
        }
    });
    toBuy.forEach((thing, index) => {
        let temp = document.createElement('li')
        temp.innerHTML = thing
        document.querySelector('#out').appendChild(temp)
    })
</script>
</html>
