<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20200107 - Ćwiczenie 2</title>
    <style>
        html, body, main {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        body * {
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
        }
        main {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 2em;
        }
        main * {
            transition: all 500ms ease;
        }
        #square {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #e4e4e4;
            border-radius: 1em;
            border: 1px solid rgba(153, 153, 153, 0.5);
            box-shadow: 3px 3px 16px 0 rgba(153, 153, 153, 0.5), -3px -3px 9px 0 rgba(204, 204, 204, 0.5);
        }
        .makeBetter {
            width: 10em;
            height: 2em;
            background: linear-gradient(45deg, orange , yellow, green, cyan, blue, violet) !important;
            color: white;
        }
        .buttons {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <main id="root">
        <div id="square">Phwoar</div>
        <img src="https://placekitten.com/300/300" alt="">
        <a href="https://placekitten.com">Placeholders</a>
    </main>
    <div class="buttons">
        <button id="classChanger">Zmień klasę</button>
        <button id="imageWidthHeight">Dodaj szerokość i wysokość</button>
        <button id="hrefChanger">Zmień link</button>
    </div>
</body>
<script>
    const classChanger = document.querySelector('#classChanger');
    const imageWidthHeight = document.querySelector('#imageWidthHeight')
    const hrefChanger = document.querySelector('#hrefChanger')
    const container = document.querySelector('#root')
    classChanger.addEventListener('click', () => {
        container.querySelector('#square').setAttribute('class','makeBetter')
    })
    imageWidthHeight.addEventListener('click', () => {
        let temp = container.querySelector('img')
        temp.setAttribute('height', 200)
        temp.setAttribute('width', 200)
    })
    hrefChanger.addEventListener('click', () => {
        container.querySelector('a').setAttribute('href', 'https://placeholder.com')
    })
</script>
</html>
