<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20200107 - Ćwiczenie 3</title>
    <style>
        html, body, main {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        body * {
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
        }
        main, main svg {
            transition: all 500ms ease;
        }
        #root {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: 1fr 2fr 1fr;
        }
        #root.off .lightbulbControl {
            color: white;
        }
        #root.on .lightbulbControl {
            color: black;
        }
        .lightbulbControl {
            grid-column: 1 / 1;
            grid-row: 1 / 1;
        }
        .lightbulb {
            display: grid;
            justify-self: center;
            align-self: center;
            grid-column: 2 / 2;
            grid-row: 2 / 2;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        .lightbulb svg {
            grid-column: 1 / 1;
            grid-row: 1 / 1;
            height: 10vh;
            width: auto;
        }
        #root.off {
            background: rgb(37, 37, 37);
        }
        #root.off .lightbulbOff {
            opacity: 1;
            fill: white;   
        }
        #root.off .lightbulbOn {
            opacity: 0;
        }
        #root.on {
            background: white;
        }
        #root.on .lightbulbOn {
            opacity: 1;
        }
        #root.on .lightbulbOff {
            opacity: 0;
        }
    </style>
</head>
<body>
    <main id="root" class="off">
        <div class="lightbulbControl">
            <button id="lightToggle">Włącz światło</button>
            <h1 id="lightToggleText">Ciemno...</h1>
        </div>
        <div class="lightbulb">

        </div>
    </main>
</body>
<script>
    const lightToggle = document.querySelector("#lightToggle")
    const lightToggleText = document.querySelector("#lightToggleText")
    const root = document.querySelector("#root")
    lightToggle.addEventListener('click', () => {
        if (root.classList.contains('on')) {
            root.classList.remove('on')
            root.classList.add('off')
            lightToggleText.innerText = 'Ciemno...'
            lightToggle.innerText = 'Włącz światło'
        } else {
            root.classList.remove('off')
            root.classList.add('on')
            lightToggleText.innerText = 'Stała się jasność'
            lightToggle.innerText = 'Wyłącz światło'
        }
    })
</script>
</html>
