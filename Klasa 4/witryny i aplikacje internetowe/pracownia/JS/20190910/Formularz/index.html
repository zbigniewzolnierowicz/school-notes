<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20190910 - Formularz</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form action="">
        <h1>Formularz</h1>
        <h2>Dane podstwowe</h2>
        <label class="input-text">
            <p>Imię</p>
            <input type="text" name="firstname">
        </label>
        <label class="input-text">
            <p>Nazwisko</p>
            <input type="text" name="lastname">
        </label>
        <h2>Płeć</h2>
        <div class="box radio">
            <label>
                <input type="radio" name="sex" value="m">
                Mężczyzna
            </label>
            <label>
                <input type="radio" name="sex" value="m">
                Kobieta
            </label>
        </div>
        <h2>Opis</h2>
        <textarea name="about" id="about"></textarea>
        <h2>Zainteresowania</h2>
        <div class="box checkbox">
            <label>
                <input type="checkbox" name="hobby" value="muzyka">
                Muzyka
            </label>
            <label>
                <input type="checkbox" name="hobby" value="film">
                Film
            </label>
            <label>
                <input type="checkbox" name="hobby" value="teatr">
                Teatr
            </label>
            <label>
                <input type="checkbox" name="hobby" value="ksiazka">
                Książka
            </label>
        </div>
        <div class="box submit">
            <button type="submit">Zapisz</button>
        </div>
    </form>
</body>
</html>
