<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ćwiczenie 9</title>
</head>
<body>
    <p id="output"></p>
</body>
<script>
    let output = document.querySelector("#output");
    let levels = parseInt(prompt("Podaj liczbę poziomów"));
    let letter = "@";
    for (let index = levels; index >= 1; index--) {
        output.innerHTML += letter.repeat(index) + '<br/>';
    }
</script>
</html>
