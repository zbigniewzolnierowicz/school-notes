<script>
    let num = parseInt(prompt("Podaj liczbę"));
    isNaN(num) ? alert("Podałeś tekst, nie liczbę.") : (num % 6 == 0) ? alert("Liczba podzielna przez 6.") : alert("Liczba niepodzielna przez 6")
</script>
