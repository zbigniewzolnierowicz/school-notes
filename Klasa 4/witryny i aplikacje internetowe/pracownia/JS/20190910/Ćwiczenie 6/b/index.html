<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ćwiczenie 6b</title>
</head>
<body>
</body>
<script>
    let num = parseInt(prompt("Podaj liczbę"));
    if (isNaN(num))
        alert("Podałeś tekst, nie liczbę!")
    else
        switch (num % 6 == 0) {
            case true:
                alert("Liczba podzielna przez 6.");
                break;
            case false:
                alert("Liczba niepodzielna przez 6");
                break;
            default:
                break;
        }
</script>
</html>
