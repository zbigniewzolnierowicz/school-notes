<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20200211 - Ćwiczenie 1</title>
    <style>
        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        h1 {
            margin: 0;
        }
        #app {
            height: 80vh;
        }
        #big {
            height: 80%;
        }
        #big img {
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
        #previews {
            height: 20%;
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        #previews img {
            height: 10vh;
            object-fit: contain;
        }
        .selected {
            border: 4px solid teal;
        }
    </style>
</head>
<body>
    <h1>Galeria obrazków z miniaturkami</h1>
    <main id="app">
        <section id="big">
            <img src="https://source.unsplash.com/daily" />
        </section>
        <section id="previews">
            <img src="https://source.unsplash.com/daily" />
            <img src="https://source.unsplash.com/weekly" />
            <img src="https://source.unsplash.com/random" />
            <img src="https://source.unsplash.com/featured" />
        </section>
    </main>
</body>
<script>
    const bigImage = document.querySelector("#big img")
    const thumbList = document.querySelector("#previews").children
    function hoverHandler() {
        for (image of thumbList) {
            image.classList.remove("selected")
        }
        bigImage.setAttribute("src", this.getAttribute("src"))
        this.classList.toggle("selected")
    }
    for (image of thumbList) {
        image.addEventListener("mouseenter", hoverHandler)
    }
</script>
</html>
