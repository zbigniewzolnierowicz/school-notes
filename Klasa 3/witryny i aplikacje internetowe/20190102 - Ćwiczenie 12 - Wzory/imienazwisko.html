<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Regex</title>
  </head>
  <body>
    <div id="c"></div>
    <script charset="utf-8">
      var imieinazwisko = prompt("Podaj imię i nazwisko ze spacją pomiędzy");
      var wzor = /^[A-Z][a-z]{3,}\s+[A-Z][a-z]{3,}$/;
      if (wzor.test(imieinazwisko)) {
        document.write(imieinazwisko);
      } else {
        document.write("Zły wzór");
      }
    </script>
  </body>
</html>
