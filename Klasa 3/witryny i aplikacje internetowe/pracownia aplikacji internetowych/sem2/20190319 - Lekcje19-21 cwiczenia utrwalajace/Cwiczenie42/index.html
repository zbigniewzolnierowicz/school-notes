<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ćwiczenie 42</title>
    <style>
        .formularz {
        border: 4px blue solid;
        border-radius: 10px;
        width: 20%;
        margin: 0 auto;
        background: rgb(203, 203, 255);
        padding: 30px;
    }
    .formularz input, .formularz label {
        display: block;
    }
    .formularz label {
        color: blue;
        font-size: 1.2em;
        margin-bottom: 5px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-transform: uppercase;
    }
    .formularz input {
        width: 100%;
        height: 30px;
        border: 2px blue solid;
        border-radius: 10px;
        padding: 5px;
    }
    .inputset {
        margin-top: 5px;
        margin-bottom: 25px;
    }
    .formularz textarea {
        width: 100%;
        height: 100px;
        border: 2px blue solid;
        border-radius: 10px;
        padding: 5px;
    }
    .formularz textarea::placeholder {
        color: lightblue;
    }
    .formularz button {
        width: 100%;
        color: blue;
        font-size: 100%;
        height: 30px;
    }
    #nameandsurname {
        text-transform: capitalize;
    }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Ankieta</legend>

            <input type="text" name="login" required pattern="^[1-4][A-D]\.\w*\.\w*$">
            <label for="login">Podaj login</label>
            <br />

            <input type="password" name="password" required maxlength="30">
            <label for="password">Podaj tajemnicze hasło</label>
            <br />

            <input type="date" name="birthdate" id="birthdate" required>
            <label for="birthdate">Podaj datę urodzenia</label>
            <br />

            <p>
                <input type="number" name="favnum" id="favnum" min="0" max="100" required>
                <label for="favnum">Wybierz Twoją szczęśliwą liczbę od 0 do 100</label>
            </p>

            <select name="favcolor" id="favcolor" multiple>
                <optgroup>
                    <option value="red">Czerwony</option>
                    <option value="yellow">Żółty</option>
                    <option value="green">Zielony</option>
                    <option value="purple">Fioletowy</option>
                    <option value="amaranth">Amarantowy</option>
                </optgroup>
            </select>
            <label for="favcolor">Zaznacz swoje ulubione kolory, spośród 5 możliwości. Może być więcej niż jedna.</label>
            <br />
            <p>Jakie znasz języki programowania?</p>
            <p>
                <input type="checkbox" name="lang" value="VBA" id="VBA">Visual Basic
                <input type="checkbox" name="lang" value="Java" id="Java">Java
                <input type="checkbox" name="lang" value="C++" id="C++">C++
                <input type="checkbox" name="lang" value="PHP" id="PHP">PHP
                <input type="checkbox" name="lang" value="JS" id="JS">JavaScript
                <input type="checkbox" name="lang" value="Csharp" id="Csharp">C#
            </p>
            <p>Czy lubisz HTMLa?
                <input type="radio" name="likeHTML" id="yes" value="yes">Tak
                <input type="radio" name="likeHTML" id="no" value="no">Nie
                <input type="radio" name="likeHTML" id="idk" value="idk">Nie wiem
            </p>
            <textarea name="csspros" id="csspros" cols="30" rows="5"></textarea>Opisz zalety CSS-ów.
            <p>
                <input type="file" name="file" id="file">
                <label for="file">Możesz załączyć plik</label>
            </p>
            <p>
                <button type="reset">Reset</button>Skasuj, jeśli się pomyliłeś.
            </p>
            <button type="submit"><img src="./wyslij.jpg" alt="Wyślij"></button>Wyślij
        </fieldset>
    </form>
    <form action="" class="formularz">
        <div class="inputset">
            <label for="nameandsurname">Imię i nazwisko</label>
            <input type="text" name="nameandsurname" id="nameandsurname">
        </div>
        <div class="inputset">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="inputset">
            <label for="message">Wiadomość</label>
            <textarea name="message" id="message" placeholder="Napisz tu wiadomość"></textarea>
        </div>
        <button type="submit">Wyślij</button>
    </form>
</body>

</html>
