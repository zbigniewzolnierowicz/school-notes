<html>

<head>
    <title>Menu zagnieżdżone</title>
    <style type="text/css">
        ul,
        ul li {
            margin: 0;
            padding: 0;
        }

        #blok li {
            list-style: none;
        }

        #blok,
        #blok ul {
            width: 140px;
        }

        #blok ul {
            position: absolute;
            top: 0;
            left: 160px;
            padding-left: 1px;
            visibility: hidden;
        }

        #blok li {
            padding-bottom: 1px;
            position: relative;
        }

        #blok li:hover ul {
            visibility: visible;
            width: auto;
            height: auto;
        }

        #blok a,
        #blok li:hover li a {
            display: block;
            font: 12px/30px verdana, sans-serif;
            text-decoration: none;
            padding: 0 10px;
            width: 140px;
            color: black;
            background-color: #c0c0cf;
        }

        #blok li:hover a,
        #blok li:hover li:hover a {
            background-color: #333033;
            color: white;
        }
    </style>
</head>

<body>
    <ul id="blok">
        <li><a href="aktualności . html">Aktualności</a>
            <ul>
                <li><a href="#">Aktualności 1</a></li>
                <li><a href="#">Aktualności 2</a></li>
                <li><a href="#">Aktualności 3</a></li>
            </ul>
        </li>
        <li><a href="szkolenia.html">Szkolenia</a>
            <ul>
                <li><a href="#">Szkolenia 1</a></li>
                <li><a href="#">Szkolenia 2</a></li>
                <li><a href="#">Szkolenia 3</a></li>
            </ul>
        </li>
        <li><a href="uslugi.html">Usługi</a>
            <ul>
                <li><a href="#">Usługi 1</a></li>
                <li><a href="#">Usługi 2</a></li>
                <li><a href="#">Usługi 3</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
