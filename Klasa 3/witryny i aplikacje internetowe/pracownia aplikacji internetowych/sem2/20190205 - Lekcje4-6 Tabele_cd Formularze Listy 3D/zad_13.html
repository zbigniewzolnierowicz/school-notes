<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>

  <body bgcolor="seablue">
    <form action="">

      <br>
      <b><label for="name">Podaj swoje imię i nazwisko</label></b><input type="" name="name"><label for="work">Pracuję</label><input type="checkbox" name="work">

        <input type="radio" name="school" value="sred">

      <input type="submit" value="Wyślij formularz" name="submit">
