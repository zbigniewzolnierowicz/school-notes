<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body bgcolor="seablue">
    <form action="mailto:johnsmith@example.com" method="post" enctype="text/plain">

      <input type="text" name="imie" id="imie" value="" />
      <label for="imie">Podaj swoje imię</label>
      <br>
      <input type="text" name="nazwisko" id="nazwisko" value="" />
      <label for="nazwisko">Podaj swoje nazwisko</label>

      <p>Podaj swoją płeć</p>
      <input type="radio" name="gender" id="man" value="m">
      <label for="man">Kobieta</label>
      <input type="radio" name="gender" id="man" value="k">
      <label for="man">Mężczyzna</label>

      <p>Ile masz lat?</p>
      <input type="radio" name="age" value="06">
      <label for="age">Mniej niż 15</label>
      <br>
      <input type="radio" name="age" value="01">
      <label for="age">15-19</label>
      <br>
      <input type="radio" name="age" value="02">
      <label for="age">20-29</label>
      <br>
      <input type="radio" name="age" value="03">
      <label for="age">30-39</label>
      <br>
      <input type="radio" name="age" value="04">
      <label for="age">40-60</label>
      <br>
      <input type="radio" name="age" value="05">
      <label for="age">Więcej niż 60</label>

      <p>Jaką muzykę lubisz?</p>
      <input type="checkbox" name="music" value="rock">
      <label for="music">Rock</label>
      <br>
      <input type="checkbox" name="music" value="hmetal">
      <label for="music">Heavy Metal</label>
      <br>
      <input type="checkbox" name="music" value="pop">
      <label for="music">Pop</label>
      <br>
      <input type="checkbox" name="music" value="techno">
      <label for="music">Techno</label>
      <br>
      <input type="checkbox" name="music" value="powazna">
      <label for="music">Muzyka poważna</label>
      <br>
      <input type="checkbox" name="music" value="inne">
      <label for="music">Inne, podaj jakie:</label>
      <input id="other" type="text" name="music">

      <br>

      <p>Jakiej przeglądarki internetowej używasz?</p>
      <select id="browser" name="browser">
        <option value="ie9">Internet Explorer</option>
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Mozilla Firefox</option>
        <option value="safari">Safari</option>
        <option value="qutebrowser">Qutebrowser</option>
        <option value="surf">suckless Surf</option>
      </select>

        <p>Jakie znasz systemy operacyjne (możesz wybrać kilka używając Ctrl)?</p>
        <select id="" name="os" multiple size="3">
          <option value="MS-DOS">MS-DOS</option>
          <option value="Windows">Microsoft Windows</option>
          <option value="macOS">Apple macOS</option>
          <option value="BSD">OpenBSD, FreeBSD, DragonflyBSD</option>
          <option value="GeOS">GeOS</option>
        </select>

        <p>Podaj swój komentarz.</p>
        <textarea id="" placeholder="Proszę, wpisz tutaj jakiś komentarz." name="comment" cols="30" rows="10"></textarea>

        <br>
        <input type="submit" value="Wyślij formularz" name="submit">
        <input type="reset" value="Wyczyść dane" name="reset">
    </form>
  </body>
</html>
