<!--Definiuje wersję, w której napisany jest poniższy dokument HTML (w tym przypadku XHTML 1.0)-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http:// www.w3.org/TR/xhtmll/DTD/xhtmll-transitional.dtd">
<!--Otwiera dokument HTML-->
<html>
<!--Otwiera fragment head, gdzie definiowane są potrzebne zmienne i metadane-->
<head>
<!--Definiuje metadane związane z rodzajem pliku MIME oraz systemem kodowania znaków-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--Definiuje tytuł danej strony-->
<meta name="title" content="Aplikacje internetowe - wszystko o aplikacjach internetowych" />
<!--Definiuje język danej strony-->
<meta http-equiv="Content-Language" content="pl" />
<!--Definiuje słowa kluczowe dla silników wyszukiwania-->
<meta name="keywords" content="PHP, HTML, XML, JavaScript" />
<!--Zamyka fragment head-->
</head>
<!--Otwiera fragment body, gdzie umieszczane są części dokumentu które zostaną wyrenderowane na stronie-->
<body>
<!--Zamyka fragment body-->
</body>
<!--Zamyka dokument HTML-->
</html>
