  <body>

    <form name="asd" accept-charset="utf-8">
      <input type="text" name="liczA" />
      <input type="text" name="liczB" />
      <input type="button" onClick="spr();" value="PokaÅ¼"/>
    </form>
  </body>
  <script charset="utf-8">

       var liczA = Number(document.asd.liczA.value);

      }
