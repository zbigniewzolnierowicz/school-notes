<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style type="text/css" media="screen">
div {
  width: 200px;
  height: 200px;
  position: relative;
  background: #FF0000;
}
    </style>
  </head>
  <body>
    <div></div>
    <p></p>
  </body>
  <script>
    $(function() {

      $("div").click(function() {
        $(this).animate({
          left: '500px',
          width: '300px',
          height: '300px'
        });
      })

    });
  </script>
</html>
