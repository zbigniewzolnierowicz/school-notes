<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>20190220</title>
    <style>
      div {
        height: 200px;
        margin: 20px;
      }
      #box01 {
        background: #FF0000;
        width: 400px;
      }
      #box02 {
        background: #00FF00;
        width: 200px;
      }
      #box03 {
        background: #0000FF;
        width: 100px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="box01"></div>
    <div id="box02"></div>
    <div id="box03"></div>
    <p>This is a curious</p>
    <div id="deleter">Click to delet</div>
  </body>
  <script charset="utf-8">
    $("#box01").click(function() {
      $(this).animate({width:'80%'});
      $(this).css("background", "purple");
    });
    $("#box02").click(function() {
      $(this).animate({height: "300px", margin: "200px"});
      $(this).css("background", "black");
    });
    $("#box03").click(function() {
      $(this).animate({margin: "200px"});
      $(this).css("background", "rgba(255,0,0,0.5)");
    });
    $("p").click(function() {
      $(this).append(" Jquery thing?");
      $(this).prepend("This content was clicked! ");
      $(this).after("<hr>");
      $(this).before("<hr>");
    });
    $("#deleter").click(function() {
      $("p").empty();
      $("hr").remove();
    });
  </script>
</html>
