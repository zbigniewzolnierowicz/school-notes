<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style type="text/css" media="screen">
ul {
  display: flex;
  justify-content: space-evenly;
  flex-direction: row;
}
li {
  margin: 5px;
  display: inline;
}
.hidden {
  display: none;
}
.unhidden {
  display: block;
  position: absolute;
  top: 40px;
}
    </style>
  </head>
  <body>
    <ul>
      <li>Test</li>
      <li id="list" onmouseover="unhide();">Poka≈º
        <ul id="morelist" class="hidden" onclick="hide();">
          <li>Test</li>
          <li>Test</li>
          <li>Test</li>
          <li>Test</li>
          <li>Test</li>
        </ul>
      </li>
      <li>Test</li>
      <li>Test</li>
      <li>Test</li>
    </ul>
  </body>
  <script>
    var ul = document.getElementById("morelist");
function unhide() {
  ul.classList.remove("hidden");
  ul.classList.add("unhidden");
}
function hide() {
  ul.classList.add("hidden");
  ul.classList.remove("unhidden");
}
  </script>
</html>
